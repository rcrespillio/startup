<!DOCTYPE html>
	<head>
		<meta charset="UTF-8">
		<title>Sign up form</title>
	</head>
	<body>
		<header>
		    <h1>Sign up form</h1>
		</header>
		<form action="r-ej0-signUpForm.html" method="post">
			First name: <input type="text" name="fname" id="fname" required><br>
			Last name: <input type="text" name="lname" id="lname" required><br>
			Email: <input type="email" name="email" id="email" required><br> 
			Birthday: <input type="date" name="bday" id="bday" required><br>
			Favourite sport: <select name="fsport" id="fsport" required>
				<option value="">Choose</option>
				<option value="Chess">Chess</option>
				<option value="Football">Football</option>
				<option value="Tennis">Tennis</option>
			</select><br>
			Small bio:<br>
			<textarea name="bio" id="bio" required></textarea><br>
			<div id="result"></div>
			<button type="reset" onclick="clean()">Clear</button><button type="submit">Send</button>
		</form>
	</body>
</html>
